<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="user-icon">
                <img src="https://www.ewaysservices.com/images/eways.jpg" alt="eways" width="100" height="100">
                <!-- <svg viewBox="0 0 24 24" fill="currentColor" class="icon">
                    <path fill-rule="evenodd" d="M12 14a4 4 0 100-8 4 4 0 000 8zm-1 9a1 1 0 102 0v-3a1 1 0 10-2 0v3z" clip-rule="evenodd" />
                </svg> -->
            </div>
            <h2>Login to Retail System</h2>
            <p class="tagline">Enter your credentials to access your account</p>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <div class="input-field">
                        <svg viewBox="0 0 24 24" fill="currentColor" class="input-icon">
                            <path d="M1.5 8.675V16.325a3 3 0 003 3h15a3 3 0 003-3V8.675a3 3 0 00-3-3h-15a3 3 0 00-3 3z" />
                        </svg>
                        <input type="email" id="email" placeholder="name@example.com">
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-field">
                        <svg viewBox="0 0 24 24" fill="currentColor" class="input-icon">
                            <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 00-5.25 5.25v3a3 3 0 00-3 3v6.75a3 3 0 003 3h10.5a3 3 0 003-3V12a3 3 0 00-3-3v-3A5.25 5.25 0 0012 1.5zm-2.25 9a.75.75 0 00-.75.75v2.25a.75.75 0 00.75.75h4.5a.75.75 0 00.75-.75V11.25a.75.75 0 00-.75-.75h-4.5z" clip-rule="evenodd" />
                        </svg>
                        <input type="password" id="password" value="">
                        <svg viewBox="0 0 24 24" fill="currentColor" class="eye-icon">
                            <path d="M12 15a3 3 0 100-6 3 3 0 000 6z" />
                            <path fill-rule="evenodd" d="M1.33 12.27a9 9 0 0118.04-1.28l.02.09A9.75 9.75 0 008.94 6.5a9.75 9.75 0 00-8.3 5.36l.02.11z" clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
                <div class="role-selection">
                    <label>Select Role</label>
                    <div class="buttons">
                        <button type="button">Owner</button>
                        <button type="button">Manager</button>
                        <button type="button" class="active">Staff</button>
                    </div>
                </div>
                <button type="submit" class="login-button">Login</button>
                <div class="footer">
                    <a href="#">Forgot your password?</a>
                    <p>Â© 2025 Retail Management System</p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
